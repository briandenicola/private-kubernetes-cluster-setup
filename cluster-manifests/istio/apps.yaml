---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: eshopondapr
  namespace: flux-system
spec:
  interval: 30m0s
  dependsOn:
    - name: dapr
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/eShopOnDapr
  prune: true
  validation: client
