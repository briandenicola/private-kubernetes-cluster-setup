name: Bootstraps an Application in AKS/Azure
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'The name of the application to create'
        required: true
      cluster_name:
        description: 'The name of the AKS cluster to work on'
        required: true
      aad_group_id:
        description: 'The Azure AD Group ID to manage this application'
        required: true
      create_az_resources:
        description: 'Create AZ Resource Group and Manage Identity'
        required: true
        default: 'true'
      
jobs:
  deploy:
    name: Deploy Application Enviornment
    runs-on: self-hosted
    env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    defaults:
      run:
        working-directory: './scripts'

    steps:
    - name: "Checkout"
      uses: actions/checkout@master

    - name: "Log into Azure"
      uses: Azure/login@v1.1
      with:
        creds: '{"clientId":"${{ env.ARM_CLIENT_ID }}","clientSecret":"${{ env.ARM_CLIENT_SECRET }}","subscriptionId":"${{ env.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ env.ARM_TENANT_ID }}"}'

    - name: Bostrap AKS Application
      run: |
        export SUBSCRIPTION_ID=${{ env.ARM_SUBSCRIPTION_ID }}
        export IDENTITY_NAME="${{ env.app_name }}-identity"
        export IDENTITY_RG="DevSub02_${{ env.app_name }}_RG"
        export NAMESPACE=${{ env.app_name }}
        export CREATE_AZ_RESOURCES=${{ env.create_az_resources}}
        export CLUSTER_NAME=${{ env.cluster_name }}
        export ADMIN_GROUP_ID=${{ env.aad_group_id }}

        bash ./aks-application-bootstrap.sh