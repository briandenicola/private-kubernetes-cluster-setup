
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: default-bjdazure-tech-gw
  namespace: istio-gateways
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.bjdazure.tech"
  - port:
      number: 80
      name: http-serving
      protocol: HTTP
    hosts:
    - "*.knative.bjdazure.tech"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: istio-ingress-tls
    hosts:
    - "*.bjdazure.tech"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name:  default-bjdazure-tech-vs
  namespace: istio-gateways
spec:
  hosts:
  -  istio-default.bjdazure.tech
  gateways:
  -  istio-gateways/default-bjdazure-tech-gw
  http:
  - route:
    - destination:
        host: default-ingress-svc
        port:
          number: 80
  
